<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 10</title>
</head>
<body>

<ul>
    <li>een</li>
    <li>twee</li>
    <ol>
        <li>jan</li>
        <li>piet</li>
        <li>joris</li>
    </ol>
    <li>vier</li>
</ul>

<p>Fout hier is dat het niet juist genest is de "ol" in de "ul"</p>
<p>Je moet een nieuwe "li" maken om de "ol" te gebruiken.</p>


<p>Dit is de gecorrigeerde code.</p>
<ul>
    <li>een</li>
    <li>twee</li>
    <li>
        <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
        </ol>
    </li>
    <li>vier</li>
</ul>


</body>
</html>
